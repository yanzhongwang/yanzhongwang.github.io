<h2>结算规则</h2>
<p class="normaltext">
  每一笔订单确认收货后有15天的审核期（防止退货），15天后的时间点如果落在当月15号之前，则25号后该笔订单进入可提现金额内，落在15号之后则下月25号进入可提现金额。
</p>
<div class="hintdiv">
理论上:<br/> 从创建订单到进入可提现最短时间为：20天<br/>最长时间为：两个月
  
</div>

<h2>审核失败是什么原因</h2>
<p class="normaltext">
  您推广出去的订单被退货了。您是无法拿到佣金的，状态会进入“审核失败”
</p>


<h2>提现后到账时间</h2>
<p class="normaltext">
大部分是24小时内到，部分72小时内到
</p>
